            /* General styles */
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
            }

            /* Header styles */
            header {
                background-color: #4B6F44;
                color: white;
                padding: 1em 0;

            }

            .menu-container {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: auto auto;
                gap: 20px;
                padding: 20px;
                max-width: 1000px;
                text-align: center;

            }

            .FISH-item img {

    border-radius: 10px; /* Rounded corners */
}


            .pizza-item img {
                width: 100%;
                height: auto;
                border-radius: 10px;
            }

            .quantity-controls {
                display: flex;
                justify-content: center;
                align-items: center;
                margin-top: 10px;
            }

            .quantity-controls button {
                background-color: #4B6F44;
                color: white;
                border: none;
                padding: 5px 10px;
                cursor: pointer;
                border-radius: 5px;
            }

            .quantity-controls button:hover {
                background-color: #4B6F44;
            }

            .quantity-display {
                margin: 0 10px;
                font-size: 18px;
            }

            button.add-to-cart {
                background-color: #4B6F44;
                color: white;
                border: none;
                padding: 10px 20px;
                cursor: pointer;
                margin-top: 10px;
                border-radius: 5px;
            }

            button.add-to-cart:hover {
                background-color: #4B6F44;
            }

            .go-to-cart {
                margin-top: 20px;
                text-align: center;
            }

            .go-to-cart button {
                background-color: #4B6F44;
                color: white;
                font-size: 18px;
                padding: 15px 30px;
                border: none;
                cursor: pointer;
                border-radius: 5px;
            }

            .go-to-cart button:hover {
                background-color: #3a5333;
            }

            .back-to-home {
                margin-top: 10px;
                text-align: center;
            }

            .back-to-home button {
                background-color: #333;
                color: white;
                font-size: 18px;
                padding: 15px 30px;
                border: none;
                cursor: pointer;
                border-radius: 5px;
            }

            .back-to-home button:hover {
                background-color: #555;
            }

            /* Specific grid placements */
            .pizza-item:nth-child(1) {
                grid-column: 1;
                grid-row: 1;
            }
            .pizza-item:nth-child(2) {
                grid-column: 2;
                grid-row: 1;
            }
            .pizza-item:nth-child(3) {
                grid-column: 3;
                grid-row: 1;
            }
            .pizza-item:nth-child(4) {
                grid-column: 1 / 2; /* In the left corner */
                grid-row: 2;
                justify-self: start;
            }
            .pizza-item:nth-child(5) {
                grid-column: 2 / 3; /* In the center */
                grid-row: 2;
                justify-self: center;
            }
        </style>

        <script>
            function updateQuantity(itemName, change) {
                const quantityDisplay = document.getElementById(`quantity-${itemName}`);
                let currentQuantity = parseInt(quantityDisplay.textContent);
                currentQuantity = Math.max(0, currentQuantity + change); // Ensure quantity doesn't go below 0
                quantityDisplay.textContent = currentQuantity;
            }

            function addToCart(itemName, price) {
                const quantityDisplay = document.getElementById(`quantity-${itemName}`);
                const quantity = parseInt(quantityDisplay.textContent);
                if (quantity > 0) {
                    let cart = JSON.parse(localStorage.getItem('cart')) || [];
        // Check if the item already exists in the cart
                    const existingItemIndex = cart.findIndex(item => item.name === itemName);
                if (existingItemIndex !== -1) {
            // If the item already exists, update its quantity
                    cart[existingItemIndex].quantity += quantity;
                } else {
            // If the item is new, add it to the cart
                    cart.push({ name: itemName, price: price, quantity: quantity });
        }
        localStorage.setItem('cart', JSON.stringify(cart));
        alert(`Added ${quantity} ${itemName}(s) to cart at ${price} each!`);
    } else {
        alert(`Please select quantity for ${itemName}`);
    }
}
