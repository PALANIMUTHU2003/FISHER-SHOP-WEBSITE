<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FISHERY SHOP - Home</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Header styles */
        header {
            background-color: #4B6F44;
            color: white;
            padding: 1em 0;
            text-align: center;
        }

        /* Navigation styles */
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 1em;
        }

        nav ul li a, .sign-in-btn {
            color: white;
            text-decoration: none;
            cursor: pointer;
        }

        /* Carousel styles */
        .carousel {
            width: 30cm;
            height: 12cm;
            margin: 2em auto;
            position: relative;
            overflow: hidden;
        }

        .carousel img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            display: none;
        }

        .carousel img:first-child {
            display: block;
        }

        .carousel .prev, .carousel .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 1em;
            cursor: pointer;
        }

        .carousel .prev {
            left: 0;
        }

        .carousel .next {
            right: 0;
        }

        .carousel-dots {
            text-align: center;
            position: absolute;
            bottom: 10px;
            width: 100%;
        }

        .carousel-dots span {
            height: 15px;
            width: 15px;
            margin: 0 2px;
            display: inline-block;
            border-radius: 50%;
            background-color: #bbb;
            cursor: pointer;
        }

        .carousel-dots .active {
            background-color: #717171;
        }

        /* Offers section styles */
        .offers-section {
            padding: 4em 2em;
            text-align: center;
        }

        .offers-section h2 {
            margin-bottom: 1em;
        }

        .offer {
            display: inline-block;
            margin: 1em;
            cursor: pointer;
        }

        .offer img {
            width: 100%;
            max-width: 300px;
            border-radius: 8px;
        }

        .offer p {
            margin: 0.5em 0;
        }
    </style>
</head>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.carousel img');

        function changeSlide(n) {
            slides[currentSlide].style.display = 'none';
            currentSlide = (currentSlide + n + slides.length) % slides.length;
            slides[currentSlide].style.display = 'block';
        }

        setInterval(() => changeSlide(1), 3000);
    </script>
